<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link type="text/css"rel="stylesheet" href="css/break.css"/>

        <title>SurfSpot</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <nav>
            <div class="logo">
                <h1><img src="Images/Logo1.jpg" height="100" width="100" />TheSurfSpot</h1>
            </div>

            <div class="row m-4">
                <div class="col text-center m-3">
                    <a href="/home" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/beaches" class="btn btn-outline-primary btn-lg">Beaches</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/break" class="btn btn-outline-primary btn-lg">Breaks</a>
                </div>
            </div>
            <div class ="col-md-3 text-center" id="beach-dropdown" >
                <div class="col-9">
                    <select id="beach" name="beachId" class="form-control" >
                        <a class="dropdown-item" href="#">
                            <option th:each="beach : ${allBeaches}" 
                                    th:value="${beach.id}" 
                                    th:text="${beach.name}"></a>
                        </option>

                    </select>
                </div>

                <p id = "beachId"></p>
            </div>
        </nav>

        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Break</span>
            </div>
            <div class="col-7 text-center m-3">

                <form action="editBreak" method="POST">
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">
                            Name</label>
                        <div class="col-9">
                            <input type="text" name="name" id="name" 
                                   class="form-control" th:value="${beachBreak.name}"/>
                            <!--                            <div th:if="${#fields.hasErrors('break.name')}">
                                                            <p th:each="error : ${#fields.errors('break.name')}" class="alert alert-danger"
                                                               th:text="${error}"> Bad Break name </p>
                                                        </div>-->
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="beach" class="col-3 col-form-label">Beach</label>
                        <div class="col-9">
                            <select id="beach" name="beachId" class="form-control" >
                                <option th:each="beach : ${beaches}" 
                                        th:value="${beach.id}" 
                                        th:text="${beach.name}"
                                        th:selected="${beachBreak.beach.id == beach.id}">
                                    Beach Name</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="latitude" class="col-3 col-form-label">
                            Latitude</label>
                        <div class="col-9">
                            <input type="decimal" name="latitude" id="latitude" 
                                   class="form-control"  th:value="${beachBreak.latitude}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="longitude" class="col-3 col-form-label">
                            Longitude</label>
                        <div class="col-9">
                            <input type="decimal" name="longitude" id="longitude" 
                                   class="form-control"  th:value="${beachBreak.longitude}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="blog" class="col-3 col-form-label">
                            Blog</label>
                        <div class="col-9">
                            <input type="text" name="blog" id="blog" 
                                   class="form-control"  th:value="${beachBreak.blog}"/>
                        </div>
                    </div>

                    <input type="hidden" name="id" th:value="${beachBreak.id}"/>
                    <button type="submit" class="btn btn-primary">
                        Edit Break</button>
                </form>
            </div>
        </div>


        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
