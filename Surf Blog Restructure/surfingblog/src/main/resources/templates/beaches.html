<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


        <link rel="stylesheet" href="css/beach.css">


        <title>SurfSpot</title>
    </head>
    <body onload="loadBeachComments(); loadDefaultValues();">

       <nav>
            <div class="logo">
                <h1><img src="Images/Logo1.jpg" height="100" width="100" />TheSurfSpot</h1>
            </div>



            <ul class="navLinks">

                <li>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/admin">Admin</a>
                    </div>
                </li>
                <li>
                    <a href="/home">Home</a>
                </li>
                <li>
                    <a href="/beaches">Beaches</a>
                </li>
                <li>
                    <a href="/break">Breaks</a>
                </li>

                <div sec:authorize="!isAuthenticated()">
                <li>
                    <a href="/login">Login</a>
                </li>
                </div>

            </ul>

            <div sec:authorize="isAuthenticated()">
                <form class="form-inline" 
                      method="POST" 
                      action="/logout">
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <label for="submit">
                        Hello,&nbsp; <span th:text="${#authentication.name}">
                        </span>&nbsp;&nbsp;&nbsp;|
                    </label>
                    <button class="btn btn-link" 
                            id="submit" 
                            type="submit">Logout</button>
                </form>
            </div>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

        </nav>

            <div class="row m-4">
                <div class="col text-center m-3">
                    <h1>Beaches</h1>
                    <br>

                    <div th:each="beach : ${allBeaches}">

                        <a href="#" th:href="@{/beachDetails(id=${beach.id})}"><h2><span th:text="${beach.name}"></span></h2></a>
                        <br>
                    </div> 

















                </div>





            </div>

            <br>


            <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>


    </body>

    <footer>

    </footer>

</html>
