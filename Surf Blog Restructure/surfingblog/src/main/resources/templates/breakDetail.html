<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link type="text/css"rel="stylesheet" href="css/break.css"/>

        <title>SurfSpot</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <nav>
            <div class="logo">
                <h1><img src="Images/Logo1.jpg" height="100" width="100" />TheSurfSpot</h1>
            </div>

            <div class="row m-4">
                <div class="col text-center m-3">
                    <a href="/home" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/beach" class="btn btn-outline-primary btn-lg">Beaches</a>
                </div>
            </div>
            <div class ="col-md-3 text-center" id="beach-dropdown" >
                <div class="col-9">
                    <select id="beach" name="beachId" class="form-control" >
                        <a class="dropdown-item" href="#">
                            <option th:each="beach : ${allBeaches}" 
                                    th:value="${beach.id}" 
                                    th:text="${beach.name}"></a>
                        </option>

                    </select>
                </div>

                <p id = "beachId"></p>
            </div>
        </nav>


        <div class="row m-4 border border-dark">
            <div class="col-6 text-right"><strong>ID</strong></div>
            <div class="col-6 text-left">
                <span th:text="${beachBreak.id}">display id</span>
            </div>

            <div class="col-6 text-right"><strong>Name</strong></div>
            <div class="col-6 text-left">
                <span th:text="${beachBreak.name}">display name</span>
            </div>

            <div class="col-6 text-right"><strong>Latitude</strong></div>
            <div class="col-6 text-left">
                <span th:text="${beachBreak.latitude}">display latitude</span>
            </div>
          
            <div class="col-6 text-right"><strong>Longitude</strong></div>
            <div class="col-6 text-left">
                <span th:text="${beachBreak.longitude}">display longitude</span>
            </div>
            
            <div class="col-6 text-right"><strong>Blog</strong></div>
            <div class="col-6 text-left">
                <span th:text="${beachBreak.blog}">display blog</span>
            </div> 
            
        </div>
        
        <div>
            <p th:text=${break.blog}">

            </p>
            
        </div>
        
        
        <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Break Comment</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addBreakComment" method="POST">
                        <div class="form-group row">
                            <label for="commentText" class="col-3 col-form-label">
                                CommentText</label>
                            <div class="col-9">
                                <input type="text" name="commentText" 
                                       id="commentText" class="form-control"/>
                            </div>
                        </div>
                     
                        <button type="submit" class="btn btn-primary">Add Break Comment</button>
                    </form>
                </div>
            </div>
        
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Comment</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="breakComment : ${allBreakComments}">
                            <td th:text="${breakComment.id}">Comment ID</td>
                            <td th:text="${breakComment.name}">User</td>
                            <td th:text="${breakComment.commentText}">Comment</td>
                            <td><a href="#" th:href="@{/editBreakComment(id=${breakComment.id})}">Edit</a></td>
                            <td><a href="#" th:href="@{/deleteBreakComment(id=${breakComment.id})}">Delete</a></td>
                    </tbody>
                </table>
            </div>
        </div>

    </div>  

    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
