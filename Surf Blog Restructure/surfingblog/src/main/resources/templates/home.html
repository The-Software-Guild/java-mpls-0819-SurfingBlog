<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      >
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
​
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link type="text/css"rel="stylesheet" href="css/home.css"/>
        <title>SurfSpot</title>
    </head>
    <body>
        <nav>
            <div class="logo">
                <h1><img src="Images/Logo1.jpg" height="100" width="100" />TheSurfSpot</h1>
            </div>



            <ul class="navLinks">

                <li>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/admin">Admin</a>
                    </div>
                </li>
                <li>
                    <a href="/home">Home</a>
                </li>
                <li>
                    <a href="/beaches">Beaches</a>
                </li>
                <li>
                    <a href="/break">Breaks</a>
                </li>

                <div sec:authorize="!isAuthenticated()">
                <li>
                    <a href="/login">Login</a>
                </li>
                </div>

            </ul>

            <div sec:authorize="isAuthenticated()">
                <form class="form-inline" 
                      method="POST" 
                      action="/logout">
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <label for="submit">
                        Hello,&nbsp; <span th:text="${#authentication.name}">
                        </span>&nbsp;&nbsp;&nbsp;|
                    </label>
                    <button class="btn btn-link" 
                            id="submit" 
                            type="submit">Logout</button>
                </form>
            </div>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

        </nav>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
​
​
        <div id="carouselitem" class="carousel slide col-md-8" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselitem" data-slide-to="0" class="active"></li>
                <li data-target="#carouselitem" data-slide-to="1"></li>
                <li data-target="#carouselitem" data-slide-to="2"></li>
            </ol>
            <ul class="carousel-inner" width="50%" height="300px">
                <li class="carousel-item active">
                    <img class="d-block" src="Images/sky-2603741_1280.jpg" alt="First"/>
                </li>
                <li class="carousel-item">
                    <img class="d-block" src="Images/sunset-1777313_1280-2.jpg" alt="Second"/>
                </li>
                <li class="carousel-item">
                    <img class="d-block" src="Images/waterfall-969228_1280.jpg" alt="Third"/>
                </li>
            </ul>
            <a class="carousel-control-prev" href="#carouselitem" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselitem" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
​
        <!-- Optional JavaScript -->
        
​
​
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
​
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/surfBlog.js"></script>
    </body>
</html>
