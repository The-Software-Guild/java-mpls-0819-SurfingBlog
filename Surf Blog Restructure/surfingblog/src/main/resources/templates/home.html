<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      >
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link type="text/css"rel="stylesheet" href="css/home.css"/>
        <title>SurfSpot</title>
    </head>
    <body>
        <nav>
            <div class="logo">
                <h1><img src="Images/Logo1.jpg" height="100" width="100" />TheSurfSpot</h1>
            </div>

            <div class="row m-4">
                <div class="col text-center m-3">
                    <a href="/home" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/beach" class="btn btn-outline-primary btn-lg">Beaches</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/break" class="btn btn-outline-primary btn-lg">Breaks</a>
                </div>
            </div>
            <div class ="col-md-3 text-center" id="beach-dropdown" >
                <div class="col-9">
                    <select id="beach" name="beachId" class="form-control" >
                        <a class="dropdown-item" href="#">
                            <option th:each="beach : ${allBeaches}" 
                                    th:value="${beach.id}" 
                                    th:text="${beach.name}"></a>
                        </option>

                    </select>
                </div>

                <p id = "beachId"></p>
            </div>
        </nav>
        <div class="container">  
            <h2>Home Page</h2>
            <div sec:authorize="isAuthenticated()">
                <form class="form-inline" 
                      method="POST" 
                      action="/logout">
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <label for="submit">
                        Hello : <span th:text="${#authentication.name}">
                        </span>&nbsp;&nbsp;&nbsp;|
                    </label>
                    <button class="btn btn-link" 
                            id="submit" 
                            type="submit">Logout</button>
                </form>
            </div>

            <p>
                The landing page of our application - anyone can get here, including anonymous users.
            </p>

            <div sec:authorize="isAuthenticated()">
                <p>
                    This is only visible to users who are logged in.
                </p>
            </div>

        </div>

        <div id="carouselitem" class="carousel slide col-md-8" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselitem" data-slide-to="0" class="active"></li>
                <li data-target="#carouselitem" data-slide-to="1"></li>
                <li data-target="#carouselitem" data-slide-to="2"></li>
            </ol>
            <ul class="carousel-inner" width="50%" height="300px">
                <li class="carousel-item active">
                    <img class="d-block" src="Images/sky-2603741_1280.jpg" alt="First"/>
                </li>
                <li class="carousel-item">
                    <img class="d-block" src="Images/sunset-1777313_1280-2.jpg" alt="Second"/>
                </li>
                <li class="carousel-item">
                    <img class="d-block" src="Images/waterfall-969228_1280.jpg" alt="Third"/>
                </li>
            </ul>
            <a class="carousel-control-prev" href="#carouselitem" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselitem" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Optional JavaScript -->
        


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/surfBlog.js"></script>
    </body>
</html>
