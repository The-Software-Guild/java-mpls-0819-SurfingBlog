<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>SurfSpot</title>
    </head>
    <body>
        <!-- Main Body of Page -->



        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="" class="text-dark">Beach Breaks</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/home" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/beach" class="btn btn-outline-primary btn-lg">Beaches</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/break" class="btn btn-outline-primary btn-lg">Breaks</a>
                </div>
            </div>





            <div class = "row">

                <div class ="col-md-4 text-center border border-light" id="break-dropdown">
                    <div class="col-9">
                        <select id="break" name="breakId" class="form-control" >
                            <a class="dropdown-item" href="#">
                                <option th:each="break : ${allBreaks}" 
                                        th:value="${break.id}" 
                                        th:text="${break.name}"></a>
                            </option>
                        </select>
                    </div>

                    <div>
                        <button type="button" id="goToBreak" class="btn btn-default">Go!</button>
                    </div>

                </div>

                <div class ="col-md-8 text-center border border-light" >

                    <p id="breakName"></p>

                </div>


            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>latitude</th>
                                <th>longitude</th>
                            </tr>     
                        </thead>
                        <tbody>
                            <tr>
                                <td id="latitude"></td>
                                <td id="longitude"></td>
                            </tr>                    
                        </tbody>                     
                    </table>
                </div>    
                <!--             
                   <div class="col-md-4"></div> 
                                <div class="col-md-4" id="latitude"></div> 
                                <div class="col-md-4" id="longitude"></div> -->
            </div>

            <div>
                <p id="blogText" class="text-center"></p>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>User</th>
                                <th>Comments</th>
                            </tr>     
                        </thead>
                        <tbody>
                            <tr>
                                <td id="id"></td>
                                <td id="userName"></td>
                                <td id="break-user-comments"></td>
                            </tr>                    
                        </tbody>                     
                    </table>
                </div>  
            </div> 
        </div>   

        <!--            <div class = "row">
                        <h2>Break Comments</h2>
                        <h4 class="col-md-1">Id</h4>
                        <h4 class="col-md-3">User</h4>
                        <h4 class="col-md-8">Comment</h4>
                        
                        <div id="break-user-comments">
                            append break comments here
                        </div>
                        
                    </div>-->










        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="/break.js"></script>
    </body>
</html>
